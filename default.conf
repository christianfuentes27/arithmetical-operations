server {
    listen       443 ssl;
    server_name  localhost;

    ssl_certificate_key /etc/nginx/server_certs/server.key;
    ssl_certificate /etc/nginx/server_certs/server.crt;
    # add_header 'Access-Control-Allow-Origin' 'http://node-app:3000';
    # add_header 'Access-Control-Allow-Credentials' 'true';
    # add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    # add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /login {
        proxy_method POST;
        proxy_pass http://node-app:3000/login;
    }

    location /register {
        proxy_method POST;
        proxy_pass http://node-app:3000/register;
        proxy_set_header Origin https://node-proxy:8080;
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers Content-Length;
        add_header Access-Control-Allow-Headers Range;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

